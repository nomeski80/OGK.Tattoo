<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="OGK.Tattoos in Shrewsbury,UK" />
    <meta
      name="keywords"
      content="Shrewsbury, fine line tattoos, bespoke, tattoos, professional tattoo studio, free hand, block work"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <!--title-->
    <title>OGK.Tattoos</title>
    <!--favicon-->
  </head>

  <body>
    <!--header-->
    <header>
      <a href="index.html">
        <h1 id="logo">OGK.TATTOOS</h1>
      </a>
      <input type="checkbox" id="nav-toggle" name="nav-toggle" />
      <label for="nav-toggle" class="nav-toggle-label"
        ><i class="fa-solid fa-bars"></i
      ></label>
      <nav>
        <ul id="menu">
          <li>
            <a href="index.html">Home</a>
          </li>
          <li>
            <a href="gallery.html">Gallery</a>
          </li>
          <li>
            <a href="contactus.html" class="active">Get In Touch</a>
          </li>
        </ul>
      </nav>
    </header>
    <!--main content-->
    <main>
      <div id="get_in_touch">
        <h1>Get in touch</h1>
        <h3>St Mary's Pl, Shrewsbury SY1 1DL</h3>
        <div id="map">
          <iframe
            src="https:/http://tinyurl.com/36bs7dpz/"
            width="600"
            height="450"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>
        <br />
        <h1>Any Questions?</h1>

        <br />
        <section id="contact">
          <form id="contact_us">
            <label for="first_name">First Name</label>
            <input type="text" />

            <br />
            <label for="last_name">Last Name</label>
            <input type="text" />

            <br />
            <label for="number">Phone number</label>
            <input type="number" required />

            <br />
            <label for="email">Email</label>
            <input type="email" required />

            <br />
            <label>Your Question</label>
            <br />
            <textarea
              id="question"
              rows="10"
              cols="50"
              placeholder="Your question"
            ></textarea>
            <button id="send" type="submit" class="submit">
              <i class="fa-regular fa-paper-plane"></i>
            </button>
          </form>
        </section>
      </div>
    </main>

    <!--footer-->
    <footer>
      <ul id="social-networks">
        <li>
          <a
            href="https://www.facebook.com/theparadeshops"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Facebook page (opens in a new tab)"
          >
            <i class="fa-brands fa-facebook"></i
          ></a>
        </li>

        <li>
          <a
            href="https://www.instagram.com/ogk.tattoos/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Instagram page (opens in a new tab)"
          >
            <i class="fa-brands fa-instagram"></i
          ></a>
        </li>
      </ul>
    </footer>

    <!-- Font Awesome kit -->

    <script
      src="https://kit.fontawesome.com/2a6cccbe0b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
